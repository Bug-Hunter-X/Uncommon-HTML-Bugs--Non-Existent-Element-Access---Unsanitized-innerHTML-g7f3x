<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Attempting to access a non-existent property of a null value
    let element = document.getElementById('nonExistentElement');
    if (element) {
      element.style.display = 'none';
    } else {
      console.error('Element not found!');
    }

    // Incorrect use of innerHTML with unsanitized user input 
    let userInput = prompt("Enter some text:");
    document.getElementById('myDiv').innerHTML = userInput; 
  </script>
</body>
</html>
